<!DOCTYPE HTML>
<html>
<head>
    <meta charset="UTF-8">
    <title>Food Stud.io</title>

    <link href='http://fonts.googleapis.com/css?family=PT+Sans:400,700' rel='stylesheet' type='text/css'>
    <link type="text/css" rel="stylesheet" href="css/screen.css" media="screen">
    <link type="text/css" rel="stylesheet" href="xxxcss/jquery-ui-1.10.3.custom.min.css">

    <script src="js/lib/jquery.min.js"></script>
    <script src="js/lib/jquery-ui-1.10.3.custom.min.js"></script>
    <script>
        $(function() {
            $( "#inputArea" ).accordion({
                collapsible: true,
                active: false,
                heightStyle: "content"
            });
        });
    </script>
</head>

<body>
<div id="container">
    <div id="header">
        <h1>Food Stud.io</h1>
    </div><!-- /header -->

    <div id="inputArea">
        <h3>+ Add Recipe</h3>
        <div id="recipies" class="clearfix">
            <form id="addRecipe" action="#">
                <div>
                    <label for="coverImage">Cover Image: </label><input id="coverImage" type="file" />
                    
                    <label for="title">Title: </label><input id="title" type="text" />
                    
                    <label for="author">Author: </label><input id="author" type="text" />
                    
                    <label for="releaseDate">Release Date: </label><input id="releaseDate" type="text">
                    
                    <label for="keywords">Keywords: </label><input id="keywords" type="text">
                    
                    <button id="add">Add</button>
                </div>
            </form>
        </div><!-- /recipies -->

    </div><!-- /inputArea -->

    <div id="content" class="clearfix">
        <script id="recipeTemplate" type="text/template">
            <img src="<%= coverImage %>" />
            <ul>
                <li><strong><%= title %></strong></li>
                <li>Posted by: <%= author %></li>
                <li><em><%= $.format.date( new Date( releaseDate ), 'MMMM dd, yyyy' ) %></em></li>
                <li>Ingredients: <% _.each(keywords, function(keyobj) {%> <%= keyobj.keyword %><% }); %></li>
            </ul>
            <button class="delete">Delete</button>
        </script>
    </div><!-- /content -->
</div><!-- /container -->

<script src="js/lib/underscore-min.js"></script>
<script src="js/lib/backbone-min.js"></script>
<script src="js/lib/jquery-dateFormat.min.js"></script>
<script src="js/models/recipe.js"></script>
<script src="js/collections/cookbook.js"></script>
<script src="js/views/recipe.js"></script>
<script src="js/views/cookbook.js"></script>
<script src="js/app.js"></script>
</body>
</html>
